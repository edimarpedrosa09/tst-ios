[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Nginx Process
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
startretries=3
stderr_logfile=/var/log/supervisor/nginx.err.log
stdout_logfile=/var/log/supervisor/nginx.out.log
user=root
priority=1

# Streamlit Process
[program:streamlit]
command=/usr/local/bin/streamlit run main.py --server.port=8501 --server.address=127.0.0.1 --server.headless=true --server.fileWatcherType=none --server.maxUploadSize=2048
directory=/app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/var/log/supervisor/streamlit.err.log
stdout_logfile=/var/log/supervisor/streamlit.out.log
user=app
environment=PYTHONPATH="/app",PYTHONUNBUFFERED="1"
priority=2

# Health Monitor (opcional)
[program:healthcheck]
command=/bin/bash -c "while true; do sleep 30; curl -f http://127.0.0.1:8501/_stcore/health > /dev/null 2>&1 || echo 'Streamlit health check failed'; done"
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/healthcheck.err.log
stdout_logfile=/var/log/supervisor/healthcheck.out.log
priority=3
